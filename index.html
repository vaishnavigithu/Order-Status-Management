<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    
    <div class="flex">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3CJPJABqRCMH2ztmgmQjiTEaG1wtjlO7wFw&usqp=CAU" alt="" width='100px' height="80px">
        <h1 class="display-4">Domino's Pizza</h1>
    </div>
    
    <input type="text" placeholder="Please enter Order ID" id="order-id-input" autocomplete="off">
    <button class="executebtn-lg" onclick="manageOrder()">EXECUTE</button>
    <div class="orderDetails">
        <p class="lead" style="display:none" id="order-no-display"></p>
        <button type="button" class="btn btn-lg btn-light order-status-block ">Order Placed</button>
        <button type="button" class="btn btn-lg btn-light order-status-block ">Chef received the order and started preparing</button>
        <button type="button" class="btn btn-lg btn-light order-status-block">Pizza sauce added</button>
        <button type="button" class="btn btn-lg btn-light order-status-block">First layer of cheeze and toppings added</button>
        <!-- <button type="button" class="btn btn-lg btn-light order-status-block">Topping added</button> -->
        <button type="button" class="btn btn-lg btn-light order-status-block">2nd layer  of cheeze added</button>
        <button type="button" class="btn btn-lg btn-light order-status-block">Pizza baked</button>
        <button type="button" class="btn btn-lg btn-light order-status-block">Oregano addded</button>
        <button type="button" class="btn btn-lg btn-light order-status-block">Package is ready and received  to zomato boy</button>
       
    </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
